<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href="task8.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function zoom(){
            var myImg = document.getElementById("treeImg");
            var currWidth = myImg.clientWidth;
            var text = document.getElementById("text");

            text.value += " call ";
            myImg.style.width = (currWidth + 1) + "px";
            myImg.style.height = (currWidth + 1) + "px";

            if (currWidth < 1500){
                zoom()
            }else {
                alert("Done!")
            }

        }
    </script>
    <script>
        function zoomImg(){
            var img = document.getElementById('treeImg')

            img.addEventListener("click", () => {
                img.classList.toggle("scale");
            })

        }
    </script>
    <img  id = "treeImg" class="img" src="tree.webp" alt="deadinside_tree not loaded" onclick="zoomImg()"/>


</body>
</html>
